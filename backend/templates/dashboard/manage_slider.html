<!DOCTYPE html>
<html>
<head>
    <title>Manage Image Slider</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f6f9;
            padding: 30px;
        }

        h2 {
            margin-bottom: 20px;
        }

        form {
            background: white;
            padding: 20px;
            border-radius: 5px;
            width: 400px;
        }

        input[type="text"], input[type="file"] {
            width: 100%;
            margin-bottom: 15px;
            padding: 8px;
        }

        button {
            padding: 8px 15px;
            background: #3498db;
            color: white;
            border: none;
            border-radius: 4px;
        }

        table {
            margin-top: 30px;
            width: 100%;
            background: white;
            border-collapse: collapse;
        }

        table th, table td {
            padding: 10px;
            border: 1px solid #ddd;
            text-align: center;
        }

        img {
            width: 120px;
        }

        a.delete {
            color: red;
            text-decoration: none;
        }
    </style>
</head>
<body>

<h2>Manage Image Slider</h2>

<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <label>Image Title</label>
    <input type="text" name="title" required>

    <label>Upload Image</label>
    <input type="file" name="image" required>

    <button type="submit">Add Slider</button>
</form>

<table>
    <tr>
        <th>#</th>
        <th>Title</th>
        <th>Image</th>
        <th>Action</th>
    </tr>

    {% for slider in sliders %}
    <tr>
        <td>{{ forloop.counter }}</td>
        <td>{{ slider.title }}</td>
        <td>
            <img src="{{ slider.image.url }}">
        </td>
        <td>
            <a class="delete" href="{% url 'delete-slider' slider.id %}">
                Delete
            </a>
        </td>
    </tr>
    {% empty %}
    <tr>
        <td colspan="4">No slider images added yet.</td>
    </tr>
    {% endfor %}
</table>

<br>
<a href="/dashboard/">â¬… Back to Dashboard</a>

</body>
</html>
